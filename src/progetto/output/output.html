<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="Donut3D.js"></script>
	<script>
	  var resp = [
	  	{key:'Java', value: 584}, {key:'Shell', value: 708}, {key:'CSS', value: 371}, {key:'C++', value: 315}, {key:'C', value: 397}, {key:'JavaScript', value: 1.529}, {key:'PHP', value: 490}, {key:'Perl', value: 277}, {key:'Ruby', value: 942}, {key:'Python', value: 657}
	  ];	 

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

var svg = d3.select("body").append("svg").attr("width",700).attr("height",300);
svg.append("g").attr("id","queryResult");

Donut3D.draw("queryResult", mapData(), 450, 150, 130, 100, 30, 0);

function mapData(){
	return resp.map(function(resp){ 
		return {label:resp.key, value:resp.value, color:getRandomColor()};});
}
</script>
