<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body {
	  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	  width: 960px;
	  height: 500px;
	  position: relative;
	}
	path.slice{
		stroke-width:2px;
	}
	polyline{
		opacity: .3;
		stroke: black;
		stroke-width: 2px;
		fill: none;
	} 
	svg text.percent{
		fill:white;
		text-anchor:middle;
		font-size:12px;
	}
	
</style>

<body>
Output query: <br>
[' Ruby', 942.0], [' C', 397.0], [' Java', 584.0], [' Python', 657.0], [' PHP', 490.0], [' Perl', 277.0], [' CSS', 371.0], [' C++', 315.0], [' JavaScript', 1529.0], [' Shell', 708.0]
<br>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="Donut3D.js"></script>
	<script>
	  var resp = [
	  	{key:' Ruby', value: 942.0}, {key:' C', value: 397.0}, {key:' Java', value: 584.0}, {key:' Python', value: 657.0}, {key:' PHP', value: 490.0}, {key:' Perl', value: 277.0}, {key:' CSS', value: 371.0}, {key:' C++', value: 315.0}, {key:' JavaScript', value: 1529.0}, {key:' Shell', value: 708.0}
	  ];	 

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

var svg = d3.select("body").append("svg").attr("width",700).attr("height",300);
svg.append("g").attr("id","queryResult");

Donut3D.draw("queryResult", mapData(), 450, 150, 130, 100, 30, 0);

function mapData(){
	return resp.map(function(resp){ 
		return {label:resp.key, value:resp.value, color:getRandomColor()};});
}
</script>

</body>
